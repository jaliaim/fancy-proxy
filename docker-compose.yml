version: '3.8'

services:
  simple-proxy:
    build: .
    restart: always
    expose:
      - "3000"
    environment:
      - DISABLE_CACHE=true

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - simple-proxy
